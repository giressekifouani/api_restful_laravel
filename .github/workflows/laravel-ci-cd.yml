name: Laravel API CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    name: Run Laravel Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin123
          MYSQL_DATABASE: apirestful1
        # pas besoin d'exposer les ports pour GitHub Actions
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -padmin123 --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Copy .env.testing
        run: cp .env.testing .env

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot -padmin123 && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Configure database
        run: |
          php artisan config:clear
          php artisan key:generate
          php artisan migrate --force

      - name: Run tests
        run: php artisan test --verbose
